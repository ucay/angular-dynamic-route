<!DOCTYPE html>
<html ng-app="ucayApp" ng-controller="UcayMainCtrl">
<head>
  <title>Angular Dynamic Route</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.min.js"></script>
  <script src="app.js"></script>
  <style type="text/css">
    body{
      background-color: #BF1E2E;
      text-align: center;
      color: #F2FEF4
    }

    img{
      display: block;
      margin: auto
    }

    a, a:hover, a:active{
      text-decoration: none;
      color: inherit
    }

    a:hover, a:active{
      color: #ADADAD
    }

    #menu{
      padding-top: 5px;
    }

    #content{
      padding-top: 10px;
    }
   
  </style>
</head>
<body>
  <div id="menu" class="btn-group" role="group">
    <a type="button" class="btn btn-default" href="#/{{ m.url }}" ng-repeat="m in ucay.menu">
      {{ m.title }}
    </a>
  </div>
  <div id="content" ng-view></div>
</body>
</html>
